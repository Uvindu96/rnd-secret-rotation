variables:
  # Azure DevOps Service Connection to the Azure Key Vault holding the latest client secrets
  # for Azure Active Directory (AD) Applications
  AZURE_KEY_VAULT_SERVICE_CONNECTION: 'uvindu-secret-rotation-rnd'
  # Name of the Azure Key Vault holding the latest client secrets for Azure Active Directory Applications
  AZURE_KEY_VAULT_NAME: 'uvindu-key-vault-v2'
  # Name of the customer and specific environment (e.g. staging environment of customer ABC -> abc-stage)
  ENVIRONMENT: '<CUSTOMER-ID-AND-ENV>'
